<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RamBot - Your College AI Assistant</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1a237e;
            --secondary-color: #0d47a1;
            --accent-color: #2196f3;
            --background-color: #f0f2f5;
            --message-bg-user: #e3f2fd;
            --message-bg-bot: #ffffff;
            --text-color: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background: var(--background-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .chat-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .chat-header h1 {
            font-size: 2em;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .chat-header p {
            opacity: 0.9;
            font-size: 1em;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            min-height: 500px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 20px;
            max-width: 80%;
            animation: messageSlide 0.3s ease-out;
            position: relative;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-content {
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            position: relative;
        }

        .user-message {
            margin-left: auto;
        }

        .user-message .message-content {
            background: var(--message-bg-user);
            color: #1565c0;
            border-top-right-radius: 5px;
        }

        .bot-message {
            margin-right: auto;
        }

        .bot-message .message-content {
            background: var(--message-bg-bot);
            border-top-left-radius: 5px;
        }

        .message-time {
            font-size: 0.7em;
            color: #999;
            margin-top: 5px;
            text-align: right;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #eee;
        }

        .chat-input-wrapper {
            display: flex;
            gap: 10px;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 15px;
            border: 1px solid #e0e0e0;
        }

        #message-input {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            font-size: 1em;
            outline: none;
        }

        #send-button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #send-button:hover {
            background: var(--secondary-color);
            transform: translateY(-1px);
        }

        #send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: none;
            padding: 15px;
            color: #666;
            font-style: italic;
        }

        .typing-animation {
            display: inline-block;
            margin-left: 5px;
        }

        .typing-dot {
            display: inline-block;
            width: 5px;
            height: 5px;
            margin: 0 2px;
            background-color: #666;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }

        .bot-avatar {
            width: 35px;
            height: 35px;
            background: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2em;
            margin-right: 10px;
        }

        .message-wrapper {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .main-container {
                margin: 0;
                padding: 0;
                height: 100vh;
            }
            
            .chat-container {
                border-radius: 0;
                height: 100%;
            }

            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="chat-container">
            <div class="chat-header">
                <h1><i class="fas fa-robot"></i> RamBot</h1>
                <p>Your Ramaiah Institute of Technology AI Assistant</p>
            </div>
            <div class="chat-messages" id="chat-messages">
                <div class="message-wrapper">
                    <div class="bot-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="message bot-message">
                        <div class="message-content">
                            Hello! I'm RamBot, your AI assistant for Ramaiah Institute of Technology. How can I help you today?
                        </div>
                        <div class="message-time">Just now</div>
                    </div>
                </div>
            </div>
            <div class="typing-indicator" id="typing-indicator">
                <div class="message-wrapper">
                    <div class="bot-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="message bot-message">
                        <div class="message-content">
                            RamBot is typing
                            <div class="typing-animation">
                                <span class="typing-dot"></span>
                                <span class="typing-dot"></span>
                                <span class="typing-dot"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <input type="text" id="message-input" placeholder="Type your message here...">
                    <button id="send-button">
                        <i class="fas fa-paper-plane"></i>
                        <span>Send</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            function formatTime() {
                return new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            }

            function addMessage(message, isBot) {
                const messageWrapper = $('<div>').addClass('message-wrapper');
                const messageDiv = $('<div>').addClass('message').addClass(isBot ? 'bot-message' : 'user-message');
                const messageContent = $('<div>').addClass('message-content').text(message);
                const messageTime = $('<div>').addClass('message-time').text(formatTime());

                messageDiv.append(messageContent, messageTime);

                if (isBot) {
                    const botAvatar = $('<div>').addClass('bot-avatar').html('<i class="fas fa-robot"></i>');
                    messageWrapper.append(botAvatar);
                }

                messageWrapper.append(messageDiv);
                $('#chat-messages').append(messageWrapper);
                $('#chat-messages').scrollTop($('#chat-messages')[0].scrollHeight);
            }

            function sendMessage() {
                const message = $('#message-input').val().trim();
                if (!message) return;

                $('#message-input, #send-button').prop('disabled', true);
                addMessage(message, false);
                $('#message-input').val('');
                $('#typing-indicator').show();

                $.ajax({
                    url: '/api/chat/',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ message: message }),
                    success: function(response) {
                        setTimeout(() => {
                            $('#typing-indicator').hide();
                            addMessage(response.response, true);
                        }, 1000); // Add slight delay for more natural feel
                    },
                    error: function() {
                        setTimeout(() => {
                            $('#typing-indicator').hide();
                            addMessage("Sorry, I encountered an error. Please try again.", true);
                        }, 1000);
                    },
                    complete: function() {
                        $('#message-input, #send-button').prop('disabled', false);
                        $('#message-input').focus();
                    }
                });
            }

            $('#send-button').click(sendMessage);
            $('#message-input').keypress(function(e) {
                if (e.which == 13 && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // Focus input on page load
            $('#message-input').focus();
        });
    </script>
</body>
</html>
